    <title>Document</title>

            </div>

                  <th></th>
                  <th>Size</th>
                  <th>Colour</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>#1</td>
                  <td>
                    <select name="size" id="size">
                      <option value="small">S</option>
                      <option value="medium">M</option>
                      <option value="large">L</option>
                    </select>
                  </td>
                  <td>
                    <select name="colour" id="colour">

        <!-- Final Detail Container -->
        <div class="finalDetailContainer">
          <span class="freeDelivery">Free Delivery</span>
          <div class="finalTotal">
            Total : $<span id="priceTag">0</span> USD
          </div>

        <!-- Submit Button -->
        <button class="addToCartBtn" type="submit">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-plus-lg"
            viewBox="0 0 16 16"
          >

              fill-rule="evenodd"

            />
          </svg>

        </button>
        <small class="powered">@ Powered by Pumper</small>
      </form>
    </section>
    <script>
      const radioInputs = document.querySelectorAll("input[name='units']");
      const form = document.querySelector("#radioForm");
      const priceTag = document.querySelector("#priceTag");

      radioInputs.forEach((radio) => {
        if (radio.checked) priceTag.innerHTML = radio.value;
        radio.addEventListener("input", (e) => {
          priceTag.innerHTML = e.target.value;
        });
      });
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        console.log("submitted");
      });
    </script>
